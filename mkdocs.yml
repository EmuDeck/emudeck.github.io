theme:
    # Theme: https://squidfunk.github.io/mkdocs-material/
    name: material  
    custom_dir: overrides
    features:
    # QOL features
    - navigation.top
    - search.suggest
    - search.highlight
    - search.share
    - navigation.tabs.sticky
    - navigation.path
    - toc.follow 
    - navigation.indexes 
    - content.tooltips
    - navigation.instant
    - navigation.sections
    - content.code.copy
    - content.code.annotate
    - announce.dismiss
    logo: assets/logo.png
    favicon: images/favicon.png
    font:
        text: Open Sans
        code: IBM Plex Mono
    # Color scheme and toggle button for dark/light mode
    palette:
      - media: "(prefers-color-scheme: dark)"
        scheme: slate
        primary: 'blue'
        accent: 'light blue'
        toggle:
            icon: material/brightness-4
            name: Toggle light mode
      - media: "(prefers-color-scheme: light)"
        scheme: light
        primary: 'blue'
        accent: 'light blue'
        toggle:
            icon: material/brightness-7
            name: Toggle dark mode
markdown_extensions:
    # permalink:true adds anchors to headers
    - toc:
        permalink: ''
    # pymdownx.superfences adds diagrams
    - pymdownx.superfences:
        custom_fences:
            - name: mermaid
              class: mermaid
              format: !!python/name:pymdownx.superfences.fence_code_format
    # adds emojis and allows for custom emojis placed in overrides/.icons
    - pymdownx.emoji:
        emoji_index: !!python/name:material.extensions.emoji.twemoji
        emoji_generator: !!python/name:material.extensions.emoji.to_svg
        options:
            options:
            custom_icons: 
                - overrides/.icons
    - pymdownx.arithmatex:
        generic: true
    - pymdownx.keys
    - def_list
    - sane_lists
    - attr_list
    - tables
    - abbr
    - pymdownx.snippets:
        auto_append:
          - includes/abbreviations.md
    # Adds keyboard icons, may be able to add steam deck buttons
    - pymdownx.keys
    # Allows for writing markdown in HTML
    - md_in_html       
    # Adds checkboxes   
    - pymdownx.tasklist
    # Adds highlighting and subscript and superscript
    - pymdownx.caret
    - pymdownx.details
    - pymdownx.mark
    - pymdownx.tilde
    - pymdownx.highlight:
        anchor_linenums: true
        line_spans: __span
        pygments_lang_class: true        
        use_pygments: true
    - pymdownx.inlinehilite
    - admonition
    - footnotes
    - pymdownx.smartsymbols
    - pymdownx.tabbed:
        alternate_style: true
    - pymdownx.magiclink
# plugins section, search is an included plugin but if adding any new plugins, needs to be stated here as well
plugins:
    - search:
        separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'
    - glightbox
    # Getting the following error:
    # "Config value 'plugins': Plugin 'i18n' option 'languages': Expected type: <class 'dict'> but received: <class 'list'>"
    # Will investigate later, commenting out for now. 
    #- i18n:
       # docs_structure: suffix
        # languages:
        #  - locale: en
        #    default: true
        #    name: English
        #    build: true
        #   - locale: es
        #     name: Español
        #     build: true
        #   - locale: fr
        #     name: Français
        #     build: true
    - table-reader:
        base_path: "config_dir"
        data_path: "docs/tables/"
        search_page_directory: True
        allow_missing_files: True
    - blog
    - macros
    - git-revision-date-localized:
        enable_creation_date: true
    - rss:
        enabled: !ENV [CI, false]
        match_path: blog/posts/.* 
        date_from_meta:
            as_creation: date
            datetime_format: "%Y-%m-%d %H:%M"
        categories:
            - categories
            - tags 
        image: https://upload.wikimedia.org/wikipedia/commons/thumb/4/43/Feed-icon.svg/128px-Feed-icon.svg.png
